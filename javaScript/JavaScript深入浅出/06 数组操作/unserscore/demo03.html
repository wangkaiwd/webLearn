  <script>
    const underScoreFlatten = (array, shallow, output = []) => {
      array.map(item => {
        if (toString.call(item) === '[object Array]') {
          if (shallow) {
            item.map(subItem => output.push(subItem))
            return
          }
          return underScoreFlatten(item, shallow, output)
        }
        output.push(item)
      })
      return output
    }
