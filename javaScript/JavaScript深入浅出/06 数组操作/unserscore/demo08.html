  <script>
    // 自己实现myFind方法，能同时支持数组和对象
    const myFind = (element, fn) => {
      const result = []
      const keys = !Array.isArray(element) && Object.keys(element)
      const len = (keys || element).length
      for (let i = 0; i < len; i++) {
        const key = keys ? keys[i] : i
        if (fn(element[key], key, element)) return element[key]
      }
    }
    const result1 = myFind([1, 2, 3, 4, 5, 6], function (num) { return num % 2 == 0; })
    const result2 = myFind({ name: 1, age: 18 }, function (val) { return val % 2 == 0; })
    console.log(result1, result2);
    // list的类型：数组对象
    // item的类型：对象
    /**
     * 模拟实现_.where
    */
    const where = (list, item) => {
      return list.filter(one => {
        const keys = Object.keys(item)
        let isValid = true
        for (let i = 0; i < keys.length; i++) {
          const key = keys[i]
          if (one[key] !== item[key]) {
            isValid = false
            return
          }
        }
        return isValid
      })
    }
    const listOfPlays = [
      { title: "Cymbeline", author: "Shakespeare", year: 1611 },
      { title: "Cymbeline1", author: "Shakespeare", year: 1611 },
      { title: "Cymbeline2", author: "Shakespeare1", year: 1611 },
    ]
    console.log(where(listOfPlays, { author: "Shakespeare", year: 1611 }))
  </script>
