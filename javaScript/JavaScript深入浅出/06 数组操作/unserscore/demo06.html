    const isObject = obj => {

    // 实现underscore.js的_.each方法
    const myEach = (element, iterate) => {
      if (isArray(element)) {
        for (let i = 0; i < element.length; i++) {
          iterate(element[i], i, element)
        }
      } else {
        for (let key in element) {
          if (element.hasOwnProperty(key)) {
            iterate(element[k], key, element)
          }
        }
      }
      // 方便链式调用
      return element
