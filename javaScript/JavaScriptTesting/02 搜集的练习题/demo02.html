  <script>
    // 2. 写一个函数，生成一个长度为 n 的随机字符串，字符串字符的取值范围包括0到9，a到 z，A到Z
    function randomStr(n) {
      let resultStr = '';
      const rangeStr = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMOPQRSTUVWXYZ';
      var len = rangeStr.length;
      for (var i = 0; i < n; i++) {
        var j = parseInt(Math.random() * len)
        resultStr += rangeStr.charAt(j);

      }
      return resultStr;
    }

    var str = randomStr(10);
    console.log(str);
    // 知识点：String.prototype.charAt():根据索引值获取字符串
  </script>
