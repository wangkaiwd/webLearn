<body>
  <script>
    // 1. 写一个函数，返回从min到max之间的 随机整数，包括min不包括max
    function getRandomInt(min, max) {
      var result = parseInt(Math.random() * (max - min))
      return result;
    }
    console.log(getRandomInt(1343, 93924));
     // 知识点：
     // Math.random: 函数放回一个浮点，伪随机数在范围[0,1)
     // parseInt(Math.random()*x): [0,x)
  </script>
</body>

</html>
