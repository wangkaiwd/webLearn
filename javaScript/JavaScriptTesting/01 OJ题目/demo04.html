<body>
  <script>
    // 移除数组 arr 中的所有值与 item 相等的元素，直接在给定的 arr 数组上进行操作，并将结果返回
    // input:[1, 2, 2, 3, 4, 2, 2], 2
    // output:[1, 3, 4]
    function removeWithoutCopy(arr, item) {
      var len = arr.length;
      // 错误写法
      // for (var i = 0; i < len; i++) {
      //   // 当使用splice删除元素后，arr的长度会改变
      //   // 从删除的位置开始每个元素的索引都会减小1
      //   if (arr[i] === item) {
      //     arr.splice(i, 1);
      //   }
      // }
      for (var i = len - 1; i > 0; i--) {
        /**
         * 删除元素后只会影响索引之后的元素，并不会对之前的造成影响
         */
        if (arr[i] === item) {
          arr.splice(i, 1);
        }
      }
      return arr;
    }
    console.log(removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2))
  </script>
</body>

</html>
