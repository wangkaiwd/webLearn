  <script>
    // 完成一个 extractStr 函数，可以把一个字符串中所有的: 到.的子串解析出来并且存放到一个数组当中，例如：
    //   extractStr('My name is:Jerry. My age is:12.') // => ['Jerry', '12']
    //   注意，: 和.之间不包含 : 和.。也即是说，如果:: abc..，则返回['abc']。
    const extractStr = (str) => {
      let index = null;
      let bool = false;
      const result = [];
      for (let i = 0; i < str.length; i++) {
        if (str.charAt(i) === ':') {
          index = i;
          bool = true;
        }
        if (str.charAt(i) === '.') {
          if (i > index && index !== null && bool) {
            const newStr = str.substring(index + 1, i);
            result.push(newStr);
            bool = false;
          }
        }
      }
      return result;
    }
    console.log(extractStr(':DHURoSlllsLf.....'));
    // 题目分析：所有可能的情况
    //  1. :aaa.bbbb
    //  2. aaa.bbb
    //  3. a.aaa:bbb
    //  4. a.aaa::bbb.bbbb.aaaa..:aaa.aaaaaa:
    const extractStr1 = (str) => {
      let reg = /\:([^\.\:]*)\./g;
      let matchArr = str.match(reg) === null ? [] : str.match(reg);
      let result = matchArr.map((el) => {
        return el.slice(1, -1);
      });
      return result;
    }
  </script>
