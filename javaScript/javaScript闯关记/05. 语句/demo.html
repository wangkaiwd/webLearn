<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var num = 0;

    for (var i = 1; i < 10; i++) {
      if (i % 5 == 0) {
        break;
      }
      num++;
    }

    console.log(num);   // 4
    console.log(i);  // 5 并不是6
  </script>
</body>

</html>
