        // 挑战一，合并任意个数的字符串
        var concat = function(){
            // 先将arguments转换为真是的数组，才可以调用数组的方法
            var args = Array.prototype.slice.call(arguments);
            var str = args.join(''); // 传空字符串无缝连接,传入空格则用空格连接
            return str;
        }
        console.log(concat('st','on','e'));  // stone
