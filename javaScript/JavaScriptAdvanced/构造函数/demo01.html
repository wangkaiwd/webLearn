<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  // 单例模式：把描述同一个事物(同一个对象)的属性和方法放在一个内存空间下，起到了分组的作用，这样不同事物之间的属性即使属性名相同，相互也不会冲突
  // 这种分组编写代码的模式叫做单例模式
  // 在单例模式中把person1或者person2也叫做命名空间
  var person1 = {name: 'xiaoming', age: 18}
  var person2 = {name: 'xiaohong', age: 48}

  //  工厂模式：把实现同一件事情的相同的代码放到一个函数中，以后如果再想实现这个功能，只需要重新执行函数即可
</script>
</body>
</html>
