  <script>
    // 7. 写一个函数，生成一个随机颜色字符串，合法的颜色为#000000~ #ffffff
    function randomColor() {
      var str = "0123456789abcdef";
      var newStr = "#";
      for (var i = 0; i < 6; i++) {
        var index = parseInt(Math.random() * (str.length - 1));
        newStr += str.charAt(index);
      }
      return newStr;
    }
    console.log(randomColor());
  </script>
