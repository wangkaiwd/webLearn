  <script>
    // 计算给定数组 arr 中所有元素的总和
    // 输入：[ 1, 2, 3, 4 ] 输出：10
    function sum(arr) {
      var sum = 0;
      var len = arr.length;
      for (var i = 0; i < len; i++) {
        sum += 0;
      }
    }
    function sum(arr) {
      // 参数：
      // a:函数  1. accumulator 2. currentValue 3. currentIndex 4. array 
      // accumulator:累加器累加回调的返回值
      // b:initialValue 用作调用callback第一个参数的值。
      // 如果没有提供初始值，则将使用数组中的第一个元素。
      // 在没有初始值的空数组上调用reduce将报错
      return arr.reduce((count, item) => count + item)
    }
  </script>
