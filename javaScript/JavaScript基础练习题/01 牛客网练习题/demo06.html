<body>
  <script>
    // 删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组
    // input:[1, 2, 3, 4]
    // output:[1, 2, 3]
    /** 
    * 普通迭代
    */
    function truncate(arr) {
      var newArr = [];
      for (var i = 0; i < arr.length - 1; i++) {
        newArr[i] = arr[i];
      }
      return newArr;
    }
    // slice
    function truncate1(arr) {
      return arr.slice(0, -1) // 负数：表示从原数组的倒数第几个元素开始提取
    }

    // filter
    function truncate2(arr) {
      return arr.filter(function (item, i, array) {
        return array.length - 1 !== i;
      })
    }
    // join+split
    function truncate3(arr) {
      var newArr = arr.join().split(",");
      newArr.pop();
      return newArr;
    }
    // concat+pop
    function truncate4(arr) {
      var newArr = [].concat(arr);
      newArr.pop();
      return newArr;
    }
  </script>
</body>
