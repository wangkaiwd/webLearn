<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }

    .square {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(-100%);
      /* margin-left: -100%; */
      width: 20px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="square">

    </div>
  </div>
  常用`css`百分比总结：
  `top`: 最近的已定位父元素的高度
  `margin-left`: 父元素宽度（定位：最近已定位父元素的宽度）
  `translate`: 元素自身的宽高
</body>

</html>
